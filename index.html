<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input id="name" type="text" placeholder="Имя" autofocus />
      <input id="birth" type="text" placeholder="Год в цифрах" autofocus />
      <input id="workDate" type="date" placeholder="Дата" autofocus />
      <input id="salary" type="text" placeholder="$" autofocus />
      <br />
      <br />
      <button id="add">Добавить сотрудника</button>
    </form>
    <br />
    <br />
    <p>Колличество сотрудников: <span id="sum"></span></p>
    <p>Сумма $:<span id="bill"></span></p>
    <table>
      <tr>
        <th></th>
        <th>Имя</th>
        <th>Год рождения</th>
        <th>Дата приема на работу</th>
        <th>$</th>
      </tr>
    </table>
    <br />
    <button id="del">Уволить</button>
    <button id="allSalary">Сумма $</button>
    <script src="index.js"></script>
  </body>
</html>
